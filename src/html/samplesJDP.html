<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Samples-JDP</title>
</head>
<body>
    <div id="menu">
        <!-- Menu goes here -->
    </div>
    <header id="navbar">
        <!-- Navbar goes here -->
    </header>
    
    <div class="wrapper">
        <div class="JDP-container">
            <h2>Samples-JDP</h2>
            <hr>
            <div class="description">
                <h3>Project Description</h3>
                <p>This program allows the user to select an autonomous community and, based on that selection, calculates and displays the average activity, employment, and unemployment rates for the chosen region.</p>
            </div>
            
        
            <form id="communityForm">
                <label for="community">Comunidad Autónoma:</label>
                <select id="community" name="community">
                    <option value="Andalucía">Andalucía</option>
                    <option value="Aragón">Aragón</option>
                    <option value="Asturias">Asturias</option>
                    <option value="Baleares">Baleares</option>
                    <option value="Canarias">Canarias</option>
                    <option value="Cantabria">Cantabria</option>
                    <option value="Castilla y León">Castilla y León</option>
                    <option value="Castilla-La Mancha">Castilla-La Mancha</option>
                    <option value="Cataluña">Cataluña</option>
                    <option value="Comunitat Valenciana">Comunitat Valenciana</option>
                    <option value="Extremadura">Extremadura</option>
                    <option value="Galicia">Galicia</option>
                    <option value="Madrid">Madrid</option>
                    <option value="Murcia">Murcia</option>
                    <option value="Navarra">Navarra</option>
                    <option value="País Vasco">País Vasco</option>
                    <option value="La Rioja">La Rioja</option>
                    <option value="Ceuta y Melilla">Ceuta y Melilla</option>
                </select>
                <button type="submit">Enviar</button>
            </form>
            <div id="results"></div>
        </div>
    </div>
    
    <footer id="footer">
        <!-- Footer goes here -->
    </footer>

    <script src="/js/utils/include.js"></script>
    <script src="js/main/navbar.js"></script>
    <script src="js/main/menu.js"></script>
    <script src="/js/main/about.js"></script>
    <script>
        include("/html/navbar.html", "#navbar");
        include("/html/footer.html", "#footer");
        include("/html/menu.html", "#menu");
    </script>
    <script type="module" src="/js/main/samplesJDP.js"></script>
</body>
</html>
